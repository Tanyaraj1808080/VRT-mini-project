<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Typing Speed Test</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#test">Test</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Typing Test Section -->
    <section id="test" class="container text-center mt-5">
        <h2>Test Your Typing Speed</h2>
        <p id="text-to-type" class="border p-3 mt-3">
            The quick brown fox jumps over the lazy dog. Typing is an essential skill that improves with practice.
        </p>
        <textarea id="typing-area" class="form-control mt-3" placeholder="Start typing here..."></textarea>
        <button id="reset-btn" class="btn btn-primary mt-3">Restart</button>
        <p id="result" class="mt-3 fw-bold"></p>
    </section>

    <!-- About Section -->
    <section id="about" class="container mt-5">
        <h2>About This Test</h2>
        <p>Typing speed tests help users improve their accuracy and efficiency. Practicing regularly enhances productivity.</p>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
